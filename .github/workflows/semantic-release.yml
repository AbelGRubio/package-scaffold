name: Semantic Release

on:
  push:
    branches:
      - main

  workflow_call:
    secrets:
      PR_TOKEN_USER:
        required: false

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1️⃣ Set PR token env
      - name: Set PR token env
        env:
          PR_TOKEN_USER: ${{ secrets.PR_TOKEN_USER }}
        run: echo "PR_TOKEN_USER=${PR_TOKEN_USER}" >> $GITHUB_ENV

      # 2️⃣ Skip bot user and default branch check
      - name: Skip if not default branch or bot user
        if: github.actor != env.PR_TOKEN_USER && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        run: echo "Running semantic release"

      # 3️⃣ Skip version TAGS (x.y.z)
      - name: Block version tags
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version tag detected. Skipping semantic release."
            exit 1
          fi

      # 4️⃣ Skip version COMMITS (x.y.z)
      - name: Block version commits
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Version commit detected. Skipping semantic release."
            exit 1
          fi

      # 5️⃣ Skip pull request events
      - name: Block pull request events
        if: github.event_name == 'pull_request'
        run: |
          echo "Pull request event detected. Skipping semantic release."
          exit 1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync dependencies
        run: uv sync

      # 6️⃣ Semantic release
      - name: Semantic release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run semantic-release version
