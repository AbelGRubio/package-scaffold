name: Semantic Release

on:
  workflow_call:
    secrets:
      PR_TOKEN_USER:
        required: false

jobs:
  release:
    # 1️⃣ Skip bot user
    # 5️⃣ Run ONLY on default branch
    if: >
      github.actor != secrets.PR_TOKEN_USER &&
      github.ref == format('refs/heads/{0}', github.event.repository.default_branch)

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Skip version TAGS (x.y.z)
      - name: Block version tags
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          if [[ "${GITHUB_REF_NAME}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Version tag detected. Skipping semantic release."
            exit 1
          fi

      # 3️⃣ Skip version COMMITS (x.y.z)
      - name: Block version commits
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            echo "Version commit detected. Skipping semantic release."
            exit 1
          fi

      # 4️⃣ Skip pull request events
      - name: Block pull request events
        if: github.event_name == 'pull_request'
        run: |
          echo "Pull request event detected. Skipping semantic release."
          exit 1

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync dependencies
        run: uv sync

      # 6️⃣ Semantic release (when: always on default branch)
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run semantic-release publish
